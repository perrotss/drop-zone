<!DOCTYPE html>
<html>
<head>
  <title>Drop Zone</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;900&family=Rozha+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/stylesheets/application.css">
</head>

<body>
  <div class="main-header">
    <h1>
      <span class="drop">Drop</span>
      <span class="zone">Zone</span>
    </h1>
  </div>

  <div class="content-container">
    <div class="timer-container">
      <span class="leezy"> 
        <p>Leezy Boost 103</p>
      </span>

      <div class="timer">
        <div class="container-day">
          <div class="time-digits">
            <h3 class="days"></h3>
            <h3 class="days1"></h3>
          </div>
          <p>Days</p>
        </div>

        <div class="container-hour">
          <div class="time-digits">
            <h3 class="hours"></h3>
            <h3 class="hours1"></h3>
          </div>
          <p>Hours</p>
        </div>

        <div class="container-minute">
          <div class="time-digits">
            <h3 class="minutes"></h3>
            <h3 class="minutes1"></h3>
          </div>
          <p>Mins</p>
        </div>

        <div class="container-second">
          <div class="time-digits">
            <h3 class="seconds"></h3>
            <h3 class="seconds1"></h3>
          </div>
          <p>Secs</p>
        </div>
      </div>

      <span class="until-drop">
        <p>Until Drop</p>
      </span>
    </div>
  </div>
  <div class="background-img"></div>
</body>

</html>
